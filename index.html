<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form onsubmit="logIn()">
            <label for="idEmail">Email Address:</label>
            <input id="idEmail" type="text" placeholder="Enter Your Email Address">
            <label for="idPass">Password:</label>
            <div class="input-wrapper">
                <input id="idPass" type="password" placeholder="Enter Your Password">
                <span onclick="toggleEye('pass')" class="fa-regular fa-eye"></span>
            </div>
            <label for="idConfirmPass">Confirm Password:</label>
            <div class="input-wrapper">
                <input id="idConfirmPass" type="password" placeholder="Confirm Your Password">
                <span onclick="toggleEye('confirm')" id="eye" class="fa-regular fa-eye"></span>
            </div>
            <button class="button" type="submit">Submit</button>
        </form>
    </div>







    <script src="app.js"></script>
</body>

</html>
